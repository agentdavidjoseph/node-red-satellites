<script type="text/x-red" data-help-name="satellite">
	<p>A node to convert TLE data into position and velocity data given an (optional) timestamp input. The input can also be an array of timestamps, for which, the output will be an array of positions and velocities at each of those times.</p>
	<p>Example TLE data is available <a href="https://www.celestrak.com/NORAD/elements/stations.txt" target="_blank">here</a></p>

<script type="text/x-red" data-help-name="timearray">
    <div>

	</div>
</script>
